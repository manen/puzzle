name: push
on:
  push:
    branches:
      - 'beta'
jobs:
  check:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: create target symlink
        run: |
          ln -s /target ./target

      - name: cargo check
        run: cargo check

  test:
    needs: check
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: create target symlink
        run: |
          ln -s /target ./target

      - name: cargo test
        run: cargo test

  deployd:
    needs: test
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: create target symlink
        run: |
          ln -s /target ./target

      - name: cargo install deployd
        run: cargo install --path utils/deploy/d
      - run: deployd --systemd

      - name: cargo install deployctl
        run: cargo install --path utils/deploy/ctl

  server:
    needs: deployd
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: create target symlink
        run: |
          ln -s /target ./target
      
      - name: compile web and deploy net_server
        run: run deploy_local
