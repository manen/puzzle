name: test
on:
  push:
    branches:
      - '*'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: cache target
        id: cache-target
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --all-features
      - name: cargo test
        run: cargo test
